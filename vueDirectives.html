<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="directive.js"></script>
  </head>
  <body>
    <div id="app">
       <input type="password" placeholder="Enter your name" v-model="password">
       {{password}}
       <p v-if="password.length>8">Awesome! Your password is longer than 8 chars.</p>
       <p v-else-if="password.length>0">Please enter a longer password.</p>
       <p v-else>Please enter a password.</p>

       <ol>
         <li v-for="category in categories">
           {{category.name}}
           <ul>
             <li v-for="subCat in category.sub">
                  {{subCat}}
             </li>
           </ul>
         </li>
       </ol>

    </div>

  </body>
</html>
