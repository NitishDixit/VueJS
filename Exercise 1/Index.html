<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{Name}} ({{Age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>Age multiplied by 3: {{Age * 3}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>Random no.: {{random()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:100px;height:100px" v-bind:src="imageLink()">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="Name">
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                Name: 'Nitish',
                Age: 28
            },
            methods: {
                random: function() {
                    return Math.floor(Math.random()*100)+1;
                },
                imageLink: ()=>{
                    return "https://upload.wikimedia.org/wikipedia/commons/4/48/Dokan_Mountain_at_Sunrise.JPG";
                }
            }
        })
    </script>
</body>

</html>
